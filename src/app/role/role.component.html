<div>
    <h2>Create New Role</h2>
    <form (ngSubmit)="createRoleWithPermissions()">
        <div>
            <label for="roleName">Role Name:</label>
            <input type="text" id="roleName" [(ngModel)]="roleName" name="roleName" required>
        </div>
        <div>

            <table>
                <tr>
                    <th>Permissions</th>
                    <th>Can View</th>
                    <th>Can Create</th>
                    <th>Can Edit</th>
                    <th>Can Delete</th>
                </tr>
                <tr  *ngFor="let permission of permissions">
                    <td >{{permission.name}}</td>
                    <td><input type="checkbox" [(ngModel)]="canView" name="canView"></td>
                    <td><input type="checkbox" [(ngModel)]="canCreat" name="canCreat"></td>
                    <td><input type="checkbox" [(ngModel)]="canEdit" name="canEdit "></td>
                    <td><input type="checkbox" [(ngModel)]="canDelete" name="canDelet"></td>

                    <!-- <td>
                         <input type="checkbox" name="canView" [(ngModel)]="permission.canCreate">
                     </td>
                     <td>
                         <input type="checkbox"  name="canCreate" [(ngModel)]="permission.canView">
                     </td>
                     <td>
                         <input type="checkbox"  name="canEdit" [(ngModel)]="permission.canEdit">
                     </td>
                     <td>
                         <input type="checkbox" name="canDelete" [(ngModel)]="permission.canDelete">
                     </td>-->
                </tr>
            </table>
        </div>
        <button type="submit">Create Role</button>
    </form>
</div>
