<!-- Pills navs -->

    <div class="d-flex justify-content-center">
        <button (click)="profileColl()" [ngClass]="{'selected': isSelected}" pButton pRipple type="button" label="Profile"  class="p-button-outlined p-mr-2 p-mb-2"></button>
        <button (click)="permissionColl()" [ngClass]="{'selected': Selected}" pButton pRipple type="button" label="Permission des modules" class="p-button-outlined p-mr-2 p-mb-2"></button>
    </div>
<div class="d-flex justify-content-center" >
    <div class="col-md-10 p-3">
        <div class="card shadow">
    <div  *ngIf="permission" class="tab-pane fade show active" >
        <form >

            <!-- Email input -->
            <div class="form-outline mb-4">
                <select class="form-select form-select-lg"  id="loginName">
                    <option value="" disabled selected>Select an option</option>

                </select>

            </div>


            <!-- Password input -->


            <!-- 2 column grid layout -->
            <div class="row mb-4">
                <table class="table">
                    <thead class="table-header">
                    <tr>
                        <th>Permission</th>
                        <th>Affichage</th>
                        <th>Créer</th>
                        <th>Modifier</th>
                        <th>Supprimer</th>
                    </tr>
                    </thead>

                </table>

            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">enregistrer</button>
        </form>
    </div>



    <div *ngIf="profile" class="tab-pane fade  show active" >
        <form  (ngSubmit)="addCollaborateur()" #form="ngForm">

            <div class="form-check d-flex  mb-4">
                <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="quth"
                    checked
                    aria-describedby="registerCheckHelpText"
                />
                <label class="form-check-label" for="registerCheck">
                    Autoriser l'authentification à deux etapes
                </label>
            </div>
            <div class="form-check d-flex  mb-4">
                <input class="form-check-input me-2"  type="checkbox"  value="" id="perso" checked aria-describedby="registerCheckHelpText"/>
                <label class="form-check-label" for="registerCheck">
                   Ce n'est pas un membre de personnel
                </label>
            </div>
         <!--   <div class="form-outline mb-4">
                <label class="form-label" for="profileImage">Image Profile</label>
                <input type="file"  id="profileImage" (change)="onFileSelected($event)" [(ngModel)]="collaborateur.profile_image" name="profileImage" >

            </div>-->


            <!-- Name input -->
            <div class="form-outline mb-4">
                <label class="form-label required-field" for="name">Prenom </label>
                <input type="text" id="name" class="form-control" [(ngModel)]="collaborateur.firstName" required="required" name="firstName">

            </div>

            <!-- Username input -->
            <div class="form-outline mb-4">
                <label class="form-label required-field" for="registerUsername">Nom </label>
                <input type="text" id="registerUsername" class="form-control" [(ngModel)]="collaborateur.lastName" name="lastName" required />

            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label required-field" for="registerEmail">Email </label>
                <input type="email" id="registerEmail" class="form-control" [(ngModel)]="collaborateur.email" name="email" required />

            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label " for="tel">Telephone</label>
                <input type="number" id="tel" class="form-control" [(ngModel)]="collaborateur.phoneNumber" name="phoneNumber" />

            </div>

            <!-- Repeat Password input -->
            <div class="form-outline mb-4">
                <label class="form-label " for="registerRepeatPassword">Signature Email </label>
                <input type="text" id="registerRepeatPassword" class="form-control" [(ngModel)]="collaborateur.emailSignature" name="emailSignature" />

            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex  mb-4">
                <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="admin"
                    checked
                    aria-describedby="registerCheckHelpText"
                />
                <label class="form-check-label" for="registerCheck">
                    Definir comme administrateur
                </label>
            </div>
            <div class="form-check d-flex  mb-4">
                <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="registerCheck"
                    checked
                    aria-describedby="registerCheckHelpText"
                />
                <label class="form-check-label" for="registerCheck">
                    Envoyer un email de bienvenue
                </label>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label required-field" for="Password">Password</label>
                <input type="password" id="Password" class="form-control"  required [(ngModel)]="collaborateur.password" name="password"/>

            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3" [disabled]="!form.valid">Enregistrer</button>
        </form>
    </div>
    </div>
    </div>
</div>
